<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <title>Formulário de convite</title>
</head>
<body>
  <div id="app">
    <main>
      <div class="form-wrapper">
        <h2>Crie seu convite</h2>

        <form action="#" method="post" enctype="multipart/form-data">
          <fieldset class="about-event">
            <div class="wrapper-legend">
              <img src="assets/icons/calendar.svg" alt="Ícone de calendário">
              <legend>Sobre o evento</legend>
            </div>

            <div class="flex">
              <div class="input-wrapper">
                <label for="event-name">Título</label>
                <input required invalid type="text" id="event-name" name="event-name" placeholder="Nome do evento">
                <span class="error flex">
                  <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta">
                  Error message
                </span>
              </div>

              <div class="flex">
                <div class="input-wrapper">
                  <label for="start-event">Início do evento</label>
                  <input type="datetime-local" id="start-event" name="start-event">
                  <span class="error flex">
                    <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta">
                    Error message
                  </span>
                </div>

                <div class="input-wrapper">
                  <label for="end-event">Nome do evento</label>
                  <input type="datetime-local" id="end-event" name="end-event">
                  <span class="error flex">
                    <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta">
                    Error message
                  </span>
                </div>
              </div>

              <div class="flex">
                <div>
                  <label>Tipo</label>
                  <div class="options flex">
                    <div class="input-wrapper person">
                      <input type="radio" name="event-type" id="person" value="person" checked>
                      <label for="person">Presencial</label>
                    </div>
                    
                    <div class="input-wrapper online">
                      <input type="radio" name="event-type" id="online" value="online">
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="address">Local</label>
                  <input required type="text" id="address" name="address" placeholder="Link ou endereço">
                  <span class="error flex">
                    <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta">
                    Error message
                  </span>
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea required name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                <span class="error flex">
                  <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta">
                  Error message
                </span>
              </div>
            </div>
          </fieldset>

          <fieldset class="customization">
            <div class="wrapper-legend">
              <img src="assets/icons/paintbrush-vertical.svg" alt="Ícone de pincel de pintura na vertical">
              <legend>Personalização</legend>
            </div>

            <div class="color-box">
              <label for="color">Cor principal</label>

              <div class="wrapper-colors">
                <div class="color">
                  <input type="radio" name="color" id="blue-light" value="blue-light" checked>
                  <label for="blue-light"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" id="navy" value="navy">
                  <label for="navy"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" id="purple" value="purple">
                  <label for="purple"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" id="fuschia" value="fuschia">
                  <label for="fuschia"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" id="pink" value="pink">
                  <label for="pink"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" id="red" value="red">
                  <label for="red"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" id="orange" value="orange">
                  <label for="orange"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" id="yellow" value="yellow">
                  <label for="yellow"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" id="lime" value="lime">
                  <label for="lime"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" id="green" value="green">
                  <label for="green"></label>
                </div>

                <div class="color">
                  <input type="radio" name="color" id="cian" value="cian">
                  <label for="cian"></label>
                </div>

              </div>
            </div>

            <div class="theme-box">
              <label for="theme">Tema do evento</label>

              <div class="wrapper-theme">
                <div class="theme">
                  <input type="radio" name="theme" id="aniversario" checked>
                  <label for="aniversario">
                    <figure>
                      <img src="assets/images/aniversario.png" alt="Aniversário">
                      <legend>Aniversário</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="infantil">
                  <label for="infantil">
                    <figure>
                      <img src="assets/images/infantil.png" alt="Infatil">
                      <legend>Infantil</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="formatura">
                  <label for="formatura">
                    <figure>
                      <img src="assets/images/formatura.png" alt="Formatura">
                      <legend>Formatura</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="casamento">
                  <label for="casamento">
                    <figure>
                      <img src="assets/images/casamento.png" alt="Casamento">
                      <legend>Casamento</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="cha-de-bebe">
                  <label for="cha-de-bebe">
                    <figure>
                      <img src="assets/images/cha-de-bebe.png" alt="Chá de bebe">
                      <legend>Chá de bebe</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="Chá de panela">
                  <label for="Chá de panela">
                    <figure>
                      <img src="assets/images/aniversario.png" alt="Chá de panela">
                      <legend>Chá de panela</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="carnaval">
                  <label for="carnaval">
                    <figure>
                      <img src="assets/images/carnaval.png" alt="Carnaval">
                      <legend>Carnaval</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="pascoa">
                  <label for="pascoa">
                    <figure>
                      <img src="assets/images/pascoa.png" alt="Aniversário">
                      <legend>Páscoa</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="sao-joao">
                  <label for="sao-joao">
                    <figure>
                      <img src="assets/images/sao-joao.png" alt="São João">
                      <legend>São João</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="halloween">
                  <label for="halloween">
                    <figure>
                      <img src="assets/images/halloween.png" alt="Halloween">
                      <legend>Halloween</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="natal">
                  <label for="natal">
                    <figure>
                      <img src="assets/images/natal.png" alt="Natal">
                      <legend>Natal</legend>
                    </figure>
                  </label>
                </div>

                <div class="theme">
                  <input type="radio" name="theme" id="outro">
                  <label for="outro">
                    <figure>
                      <img src="assets/images/outro.png" alt="Outro">
                      <legend>Outro</legend>
                    </figure>
                  </label>
                </div>

              </div>
            </div>

            <div class="grid">
              <div class="input-wrapper">
                <label>Tipo</label>
                <div class="flex">
                  <label id="toggle-switch">
                    <input type="checkbox" value="light">
                    <span class="slider"></span>
                  </label>
                  <span class="light">Claro</span>
                  <span class="dark">Escuro</span>
                </div>
              </div>    

              <div class="dropzone">
                <label>Foto de capa</label>
                <div class="input-wrapper">
                  <label for="file">
                    <input required type="file" name="file" id="file">
                    <span class="button">
                      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z" fill="#59B2FF"/>
                      </svg>
                      Selecionar
                    </span>
                    <span class="invalid">Nenhum arquivo selecionado</span>
                    <span class="valid">Arquivo Carregado</span>
                  </label>
                </div>
                <span class="error flex">
                  <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta">
                  Error message
                </span>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>

    <aside>
      <div class="title">
        <img src="assets/images/logo.png" alt="Festivite Logo">

        <div>
          <h1>Festivite</h1>

          <p>Crie um convite digital para o seu evento</p>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
