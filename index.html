<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <title>Formulário de convite</title>
</head>
<body>
  <div id="app">
    <main>
      <div class="form-wrapper">
        <h2>Crie seu convite</h2>

        <form action="#" method="post">
          <fieldset class="about-event">
            <div class="wrapper-legend">
              <img src="assets/icons/calendar.svg" alt="Ícone de calendário">
              <legend>Sobre o evento</legend>
            </div>

            <div class="flex">
              <div class="input-wrapper">
                <label for="event-name">Título</label>
                <input type="text" id="event-name" name="event-name" placeholder="Nome do evento">
              </div>

              <div class="flex">
                <div class="input-wrapper">
                  <label for="start-event">Início do evento</label>
                  <input type="datetime-local" id="start-event" name="start-event">
                </div>

                <div class="input-wrapper">
                  <label for="end-event">Nome do evento</label>
                  <input type="datetime-local" id="end-event" name="end-event">
                </div>
              </div>

              <div class="flex">
                <div>
                  <label>Tipo</label>
                  <div class="options flex">
                    <div class="input-wrapper person">
                      <input type="radio" name="event-type" id="person" value="person" checked>
                      <label for="person">Presencial</label>
                    </div>
                    
                    <div class="input-wrapper online">
                      <input type="radio" name="event-type" id="online" value="online">
                      <label for="online">Online</label>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="address">Endereço</label>
                  <input type="text" id="address" name="address" placeholder="Link ou endereço">
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>

    <aside>
      <div class="title">
        <img src="assets/images/logo.png" alt="Festivite Logo">

        <div>
          <h1>Festivite</h1>

          <p>Crie um convite digital para o seu evento</p>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
